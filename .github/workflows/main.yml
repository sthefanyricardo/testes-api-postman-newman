name: Newman Run

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Config environment
      - name: Install Node
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '18'

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Test
        run: newman run collections/ServeRest.postman_collection.json -e environments/serveRest_env.postman_environment.json -r cli,htmlextra

      - name: Upload Report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Reports
          path: newman
