name: Newman Run

on:
  push:
    branches:
      - main

jobs:
  newman:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push to gh-pages branch
      pages: write
    steps:
      - uses: actions/checkout@v5

      # Configure Node.js environment
      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.11.1'
          cache: 'npm'
      - run: npm ci
      - run: npm test

      - name: Install Newman
        if: always()
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Test
        run: | 
          newman run collections/ServeRest_User.postman_collection.json -e environments/serveRest_env.postman_environment.json -r cli, html, htmlextra, csv, json
          newman run collections/ServeRest_ADM.postman_collection.json -e environments/serveRest_env.postman_environment.json -r cli, html, htmlextra, csv, json

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Reports
          path: newman

      - name: Deploy to GitHub Pages
        if: success()            # s√≥ deploya quando o job for bem-sucedido; remova se quiser sempre tentar
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./newman
